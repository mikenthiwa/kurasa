<mat-card
  tabindex="0"
  appearance="outlined"
  class="cursor-pointer p-5 items-center text-primary justify-center text-nowrap mat-elevation-z8"
  (click)="viewContact.emit(contact())"
>
  <mat-icon class="absolute top-2 right-3" (click)="onDelete($event)">delete</mat-icon>
  <mat-card-header class="mb-1">
    <mat-icon> person </mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>{{ contact().firstName }} {{ contact().lastName }}</p>
  </mat-card-content>
</mat-card>
