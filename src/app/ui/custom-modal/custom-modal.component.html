<h2 mat-dialog-title>{{ modalTitle() }}</h2>
<mat-dialog-content>
  {{ modalContent() }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="submitModal.emit()">Ok</button>
</mat-dialog-actions>
